# Copy default libvirt config and restore SELinux contexts
C! /var/lib/libvirt/etc/libvirt - - - -
Z! /var/lib/libvirt/etc - - - - -
l- /etc/libvirt - - - - ../var/lib/libvirt/etc/libvirt
d /var/lib/libvirt/etc 0755 root root - -
d /var/lib/libvirt/etc/libvirt 0700 root root - -
d /var/lib/libvirt/etc/libvirt/nwfilter 0700 root root - -
d /var/lib/libvirt/etc/libvirt/qemu 0700 root root - -
d /var/lib/libvirt/etc/libvirt/qemu/autostart 0700 root root - -
d /var/lib/libvirt/etc/libvirt/qemu/networks 0700 root root - -
d /var/lib/libvirt/etc/libvirt/qemu/networks/autostart 0700 root root - -
d /var/lib/libvirt/etc/libvirt/secrets 0700 root root - -
d /var/lib/libvirt/etc/libvirt/storage 0700 root root - -
d /var/lib/libvirt/etc/libvirt/storage/autostart 0700 root root - -
