# Copy default libvirt config and restore SELinux contexts
C! /var/etc/libvirt - - - -
L- /etc/libvirt - - - - ../var/etc/libvirt
d /var/etc 0755 root root - -
d /var/etc/libvirt 0700 root root - -
d /var/etc/libvirt/nwfilter 0700 root root - -
d /var/etc/libvirt/qemu 0700 root root - -
d /var/etc/libvirt/qemu/autostart 0700 root root - -
d /var/etc/libvirt/qemu/networks 0700 root root - -
d /var/etc/libvirt/qemu/networks/autostart 0700 root root - -
d /var/etc/libvirt/secrets 0700 root root - -
d /var/etc/libvirt/storage 0700 root root - -
d /var/etc/libvirt/storage/autostart 0700 root root - -
