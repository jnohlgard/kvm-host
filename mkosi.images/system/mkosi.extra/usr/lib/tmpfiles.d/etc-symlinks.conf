# Symlinks that should not be in /usr/share/factory/etc
L /etc/issue - - - - ../usr/lib/issue
L /etc/issue.net - - - - ../usr/lib/issue.net
L /etc/localtime - - - - ../usr/share/zoneinfo/UTC
L /etc/mtab - - - - ../proc/self/mounts
L /etc/nsswitch.conf - - - - authselect/nsswitch.conf
L /etc/os-release - - - - ../usr/lib/os-release
L /etc/resolv.conf - - - - ../run/systemd/resolve/stub-resolv.conf
L /etc/system-release-cpe - - - - ../usr/lib/system-release-cpe
