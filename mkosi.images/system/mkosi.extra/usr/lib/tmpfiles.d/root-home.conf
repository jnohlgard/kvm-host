# Initialize root's profile if /var/ has been wiped.
C-! /var/roothome/.bashrc - - - - /usr/share/factory/etc/skel/.bashrc
C-! /var/roothome/.bash_profile - - - - /usr/share/factory/etc/skel/.bash_profile
C-! /var/roothome/.bash_logout - - - - /usr/share/factory/etc/skel/.bash_logout
C-! /var/roothome/.vimrc - - - - /usr/share/factory/etc/skel/.vimrc
C-! /var/roothome/.zshrc - - - - /usr/share/factory/etc/skel/.zshrc
C-! /var/roothome/.zprofile - - - - /usr/share/factory/etc/skel/.zprofile
