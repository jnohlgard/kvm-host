# Copy SELinux policy to /var
C!- /etc/selinux - - - -
C!- /var/lib/selinux - - - -
L!- /etc/selinux/targeted/seusers      - - - - ../var/lib/selinux/targeted/seusers
L!- /etc/selinux/targeted/setrans.conf - - - - ../var/lib/selinux/targeted/setrans.conf
L!- /etc/selinux/targeted/active       - - - - ../var/lib/selinux/targeted/active
L!- /etc/selinux/targeted/logins       - - - - ../var/lib/selinux/targeted/logins
