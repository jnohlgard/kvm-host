# Initialize root's profile if the state disk has been wiped.
C-! /root/.bashrc - - - - /usr/share/factory/etc/skel/.bashrc
C-! /root/.bash_profile - - - - /usr/share/factory/etc/skel/.bash_profile
C-! /root/.bash_logout - - - - /usr/share/factory/etc/skel/.bash_logout
C-! /root/.vimrc - - - - /usr/share/factory/etc/skel/.vimrc
C-! /root/.zshrc - - - - /usr/share/factory/etc/skel/.zshrc
C-! /root/.zprofile - - - - /usr/share/factory/etc/skel/.zprofile
